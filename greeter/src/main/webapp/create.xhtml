<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

<ui:composition template="template.xhtml">
    <ui:define name="content">
        <h:form>
            <p:growl id="growl" showDetail="true" />
            <p:card>
                <p:panelGrid columns="3">
                    <p:outputLabel for="username">Enter username:</p:outputLabel>
                    <h:inputText id="username" value="#{newUser.username}" />
                    <h:message for="username" />

                    <p:outputLabel for="firstName">Enter first name:</p:outputLabel>
                    <h:inputText id="firstName" value="#{newUser.firstName}" />
                    <h:message for="firstName" />

                    <p:outputLabel for="lastName">Enter last name:</p:outputLabel>
                    <h:inputText id="lastName" value="#{newUser.lastName}" />
                    <h:message for="lastName" />

                </p:panelGrid>
            </p:card>
            <br/>
            <p:commandButton action="#{createController.create}" update="growl" value="Add User" />
        </h:form>
        <p:link outcome="/greet.xhtml">Greet a user!</p:link>
    </ui:define>
</ui:composition>

</html>
